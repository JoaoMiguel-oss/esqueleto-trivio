<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivio - Plataforma de Recrutamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --color-dark-bg: #1A1A1A;
            --color-surface: #242424;
            --color-primary: #E91E63;
            --color-accent: #FF1493;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-bg);
            color: #FFFFFF;
        }

        .icon {
            fill: currentColor;
            width: 24px;
            height: 24px;
        }

        .nav-item-active {
            background-color: var(--color-primary) !important;
            color: white;
        }

        .btn-hover {
            transition: all 0.2s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }

        .card-stat {
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.1), rgba(255, 20, 147, 0.05));
            border: 1px solid rgba(233, 30, 99, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card-stat:hover {
            border-color: rgba(233, 30, 99, 0.4);
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.15), rgba(255, 20, 147, 0.1));
        }

        #main-content {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="flex h-screen">

        <!-- Sidebar Lateral -->
        <aside class="w-64 bg-gray-950 border-r border-gray-800 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-800">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8" style="color: var(--color-primary);" viewBox="0 0 24 24">
                        <path d="M12 2L2 12H5.09C5.39 15.11 7.23 18.04 10.02 19.46L12 21.36L13.98 19.46C16.77 18.04 18.61 15.11 18.91 12H22L12 2Z" fill="currentColor"/>
                    </svg>
                    <span class="text-xl font-bold text-white">Trivio</span>
                </div>
            </div>

            <!-- Menu Items -->
            <nav class="flex-1 px-4 py-6 space-y-2">
                <button onclick="loadSection('bugs')" class="nav-item nav-item-active w-full flex items-center px-4 py-3 rounded-lg transition duration-200" style="background-color: var(--color-primary);">
                    <svg class="icon text-white mr-3 w-5 h-5" viewBox="0 0 24 24">
                        <path d="M12 2L2 12H5.09C5.39 15.11 7.23 18.04 10.02 19.46L12 21.36L13.98 19.46C16.77 18.04 18.61 15.11 18.91 12H22L12 2Z" fill="currentColor"/>
                    </svg>
                    <span class="text-sm font-semibold">Bugs para Resolver</span>
                </button>

                <button onclick="loadSection('pagamentos')" class="nav-item w-full flex items-center px-4 py-3 rounded-lg text-gray-100 hover:text-white hover:bg-gray-900 transition duration-200">
                    <svg class="icon text-gray-500 mr-3 w-5 h-5" viewBox="0 0 24 24">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M1 9h22" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span class="text-sm">Pagamentos</span>
                </button>

                <button onclick="loadSection('configuracoes')" class="nav-item w-full flex items-center px-4 py-3 rounded-lg text-gray-100 hover:text-white hover:bg-gray-900 transition duration-200">
                    <svg class="icon text-gray-500 mr-3 w-5 h-5" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="19" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="5" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M9.09 9.09a3 3 0 0 0 4.24 4.24" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span class="text-sm">Configurações</span>
                </button>

                <button onclick="loadSection('perfil')" class="nav-item w-full flex items-center px-4 py-3 rounded-lg text-gray-100 hover:text-white hover:bg-gray-900 transition duration-200">
                    <svg class="icon text-gray-500 mr-3 w-5 h-5" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <span class="text-sm">Perfil</span>
                </button>
            </nav>

            <!-- User Info at Bottom -->
            <div class="p-4 border-t border-gray-800 space-y-4">
                <div class="flex items-center gap-3">
                    <img class="w-10 h-10 rounded-lg object-cover" src="https://placehold.co/40x40/D97706/1B1B1B?text=AD" alt="User">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">Admin User</p>
                        <p class="text-xs text-gray-500">Administrador</p>
                    </div>
                </div>
                <button class="w-full px-3 py-2 rounded-lg border border-gray-600 text-sm hover:border-gray-400 transition text-gray-100 hover:text-white">Sair</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gradient-to-b from-gray-900 to-black p-8" id="main-content">
            <!-- Conteúdo será carregado aqui via JavaScript -->
        </main>

        </main>
    </div>

    <script>
        // Carrega o conteúdo de um módulo
        async function loadSection(sectionName) {
            try {
                const response = await fetch(`./modules/${sectionName}.html`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                document.getElementById('main-content').innerHTML = html;
                
                // Atualizar botão ativo na sidebar
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => item.classList.remove('nav-item-active'));
                event.target.closest('.nav-item').classList.add('nav-item-active');
            } catch (error) {
                console.error(`Erro ao carregar módulo ${sectionName}:`, error);
                document.getElementById('main-content').innerHTML = `
                    <div class="p-6 rounded-lg" style="background-color: var(--color-surface);">
                        <p class="text-red-400 font-semibold mb-2">⚠️ Erro ao carregar conteúdo</p>
                        <p class="text-sm text-gray-400">Verifique se os arquivos estão em: tela principal/modules/${sectionName}.html</p>
                        <p class="text-xs text-gray-500 mt-2">Erro: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Carregar seção padrão ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadSection('bugs');
        });
    </script>

</body>
</html>
