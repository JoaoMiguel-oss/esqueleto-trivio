    /**
     * Função: loadSettingsTab
     * Descrição: Carrega uma aba específica de configurações
     * 
     * @param {string} tabName - Nome da aba a ser carregada
     * @param {HTMLElement} buttonElement - Botão clicado (para atualizar estado ativo)
     */
    function loadSettingsTab(tabName, buttonElement) {
        // Busca o conteúdo da aba
        const content = settingsTabs[tabName];
        
        if (content) {
            // Injeta o conteúdo na área de conteúdo
            document.getElementById('settings-tab-content').innerHTML = content;
            
            // Atualiza estado visual dos botões
            const navItems = document.querySelectorAll('.settings-nav-item');
            navItems.forEach(item => item.classList.remove('settings-nav-active'));
            buttonElement.classList.add('settings-nav-active');
            buttonElement.style.backgroundColor = 'var(--color-primary)';
            
            navItems.forEach(item => {
                if (item !== buttonElement) {
                    item.style.backgroundColor = 'transparent';
                }
            });

            // Fecha sidebar no mobile após selecionar
            if (window.innerWidth <= 768) {
                toggleSettingsSidebar();
            }
        }
    }

    /**
     * Função: toggleSettingsSidebar
     * Descrição: Abre/fecha a sidebar de configurações (mobile)
     */
    function toggleSettingsSidebar() {
        const sidebar = document.querySelector('.settings-sidebar');
        const overlay = document.getElementById('settings-overlay');
        
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    }

    // Carrega a aba padrão ao iniciar (Perfil)
    document.addEventListener('DOMContentLoaded', () => {
        const perfilButton = document.querySelector('button[onclick*="perfil"]');
        if (perfilButton) {
            loadSettingsTab('perfil', perfilButton);
        }
    });

    // Verifica se já está na página de configurações e carrega o conteúdo
    const perfilButton = document.querySelector('button[onclick*="perfil"]');
    if (perfilButton) {
        loadSettingsTab('perfil', perfilButton);
    }
