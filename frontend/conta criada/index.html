<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Criada - Trivio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex flex-col min-h-screen bg-gray-900">
        <!-- Header -->
        <header class="bg-black border-b border-gray-800 px-8 py-4">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8" style="color: #1e40af;" viewBox="0 0 24 24">
                        <path d="M12 2L2 12H5.09C5.39 15.11 7.23 18.04 10.02 19.46L12 21.36L13.98 19.46C16.77 18.04 18.61 15.11 18.91 12H22L12 2Z" fill="currentColor"/>
                    </svg>
                    <span class="text-2xl font-bold text-white">Trivio</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center p-8">
            <div class="w-full max-w-md text-center">
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-lg animate-fade-in">
                    <div class="mb-6">
                        <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold mb-4 text-white">Conta Criada!</h1>
                    <p class="text-gray-300 mb-6">Sua conta foi criada com sucesso. Bem-vindo ao Trivio!</p>
                    <a href="../tela principal/index.html" class="inline-block py-3 px-6 bg-blue-800 hover:bg-blue-900 text-white font-semibold rounded-lg transition duration-200 transform hover:scale-105 hover:shadow-lg">
                        Ir para a Tela Principal
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
