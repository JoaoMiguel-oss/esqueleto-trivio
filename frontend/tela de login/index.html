<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trivio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex flex-col min-h-screen bg-gray-900">
        <!-- Header -->
        <header class="bg-black border-b border-gray-800 px-8 py-4">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8" style="color: #1e40af;" viewBox="0 0 24 24">
                        <path d="M12 2L2 12H5.09C5.39 15.11 7.23 18.04 10.02 19.46L12 21.36L13.98 19.46C16.77 18.04 18.61 15.11 18.91 12H22L12 2Z" fill="currentColor"/>
                    </svg>
                    <span class="text-2xl font-bold text-white">Trivio</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-lg animate-fade-in">
                    <h1 class="text-3xl font-bold text-center mb-6 text-white">Entrar</h1>
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200">
                        </div>
                        <button type="submit"
                            class="w-full py-3 px-4 bg-blue-800 hover:bg-blue-900 text-white font-semibold rounded-lg transition duration-200 transform hover:scale-105 hover:shadow-lg">
                            Entrar
                        </button>
                    </form>
                    <p class="text-center text-gray-400 mt-6">
                        NÃ£o tem uma conta? <a href="../tela de cadastro/index.html" class="text-teal-400 hover:text-teal-300">Cadastrar</a>
                    </p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
