<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivio · Entrar ou Criar Conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #E91E63;
            --accent: #FF1493;
            --bg: #0f0f0f;
            --surface: #181818;
            --surface2: #222222;
            --border: rgba(255, 255, 255, 0.07);
            --text: #ffffff;
            --muted: rgba(255, 255, 255, 0.38);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 2rem 0;
        }

        /* ===== FUNDO DECORATIVO ===== */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(233, 30, 99, 0.18) 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation: pulse-glow 6s ease-in-out infinite alternate;
        }

        .bg-glow-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.12) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: pulse-glow 8s ease-in-out infinite alternate-reverse;
        }

        .bg-glow-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(233, 30, 99, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-glow 10s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                opacity: 0.6;
                transform: scale(1);
            }

            to {
                opacity: 1;
                transform: scale(1.15);
            }
        }

        /* ===== PARTÍCULAS ===== */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: rgba(233, 30, 99, 0.5);
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* ===== CARD PRINCIPAL ===== */
        .auth-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 460px;
            padding: 1rem;
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid rgba(233, 30, 99, 0.15);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.04);
            animation: slide-up 0.6s cubic-bezier(0.34, 1.3, 0.64, 1) both;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== LOGO ===== */
        .auth-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(233, 30, 99, 0.4);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
        }

        /* ===== TABS MODO (Login / Cadastro) ===== */
        .mode-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 1.75rem;
            border: 1px solid var(--border);
        }

        .mode-tab {
            flex: 1;
            padding: 9px;
            border-radius: 9px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--muted);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.34, 1.3, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        .mode-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #fff;
            box-shadow: 0 4px 14px rgba(233, 30, 99, 0.4);
        }

        /* ===== BOTÃO TIPO (Usuário / Empresa) ===== */
        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 1.6rem;
        }

        .type-btn {
            flex: 1;
            padding: 13px 10px;
            border-radius: 12px;
            border: 1.5px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            color: var(--muted);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.35s cubic-bezier(0.34, 1.3, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .type-btn .type-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.35s cubic-bezier(0.34, 1.3, 0.64, 1);
        }

        .type-btn .type-icon svg {
            width: 20px;
            height: 20px;
            transition: all 0.3s;
        }

        .type-btn:hover {
            border-color: rgba(233, 30, 99, 0.35);
            color: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        .type-btn.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.14), rgba(255, 20, 147, 0.08));
            color: #fff;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.06);
            transform: translateY(-3px);
        }

        .type-btn.selected .type-icon {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
        }

        .type-btn.selected .type-icon svg {
            color: #fff;
        }

        /* ===== TÍTULO DO FORM ===== */
        .form-heading {
            margin-bottom: 1.4rem;
        }

        .form-heading h2 {
            font-size: 1.25rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 4px;
        }

        .form-heading p {
            font-size: 0.8rem;
            color: var(--muted);
        }

        /* ===== CAMPOS ===== */
        .field {
            margin-bottom: 1rem;
        }

        .field label {
            display: block;
            font-size: 0.73rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: rgba(255, 255, 255, 0.42);
            margin-bottom: 6px;
        }

        .field-wrap {
            position: relative;
        }

        .field-wrap .field-icon {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
            transition: color 0.2s;
        }

        .field-wrap .field-icon svg {
            width: 17px;
            height: 17px;
        }

        .field input {
            width: 100%;
            padding: 11px 14px 11px 40px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: #fff;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.25s ease;
            outline: none;
        }

        .field input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .field input:focus {
            border-color: rgba(233, 30, 99, 0.55);
            background: rgba(233, 30, 99, 0.06);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.12);
        }

        .field input:focus~.field-icon,
        .field-wrap:focus-within .field-icon {
            color: var(--primary);
        }

        /* Campo senha com toggle */
        .field input.has-toggle {
            padding-right: 44px;
        }

        .pass-toggle {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 2px;
            transition: color 0.2s;
        }

        .pass-toggle:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .pass-toggle svg {
            width: 17px;
            height: 17px;
        }

        /* Barra de força da senha */
        .strength-wrap {
            margin-top: 7px;
        }

        .strength-bars {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .strength-bar {
            flex: 1;
            height: 3px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.08);
            transition: background 0.3s ease;
        }

        .strength-label {
            font-size: 0.68rem;
            color: var(--muted);
        }

        /* Match de senha */
        .match-hint {
            font-size: 0.7rem;
            margin-top: 5px;
            min-height: 14px;
            transition: color 0.3s;
        }

        /* ===== CAMPO EXTRA (empresa) ===== */
        .field-extra {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.35s ease;
            opacity: 0;
        }

        .field-extra.show {
            max-height: 100px;
            opacity: 1;
        }

        /* ===== BOTÃO PRINCIPAL ===== */
        .btn-submit {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 11px;
            color: #fff;
            font-size: 0.925rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.34, 1.3, 0.64, 1);
            box-shadow: 0 4px 18px rgba(233, 30, 99, 0.35);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ===== DIVISOR ===== */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 1.4rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.07);
        }

        .divider span {
            font-size: 0.72rem;
            color: var(--muted);
            white-space: nowrap;
        }

        /* ===== SWITCH LINK (já tem conta) ===== */
        .switch-link {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.82rem;
            color: var(--muted);
        }

        .switch-link button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            font-size: 0.82rem;
            margin-left: 4px;
            transition: opacity 0.2s;
        }

        .switch-link button:hover {
            opacity: 0.75;
        }

        /* ===== ANIMAÇÕES DE TROCA ===== */
        .form-section {
            animation: form-in 0.35s cubic-bezier(0.34, 1.3, 0.64, 1) both;
        }

        @keyframes form-in {
            from {
                opacity: 0;
                transform: translateX(18px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ===== TOAST ===== */
        .auth-toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface2);
            border: 1px solid rgba(233, 30, 99, 0.4);
            border-radius: 13px;
            padding: 13px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
            z-index: 9999;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: 'Inter', sans-serif;
        }

        .auth-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .auth-toast.error {
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* ===== CHECKBOX TERMOS ===== */
        .terms-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .terms-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            accent-color: var(--primary);
            cursor: pointer;
            flex-shrink: 0;
        }

        .terms-row label {
            font-size: 0.78rem;
            color: var(--muted);
            cursor: pointer;
            line-height: 1.5;
        }

        .terms-row label a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms-row label a:hover {
            text-decoration: underline;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.75rem 1.25rem;
            }
        }
    </style>
</head>

<body>

    <!-- Glow de fundo -->
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    <div class="bg-glow bg-glow-3"></div>

    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>

    <!-- ===== CARD PRINCIPAL ===== -->
    <div class="auth-wrapper">
        <div class="auth-card">

            <!-- Logo -->
            <div class="auth-logo">
                <div class="logo-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="white">
                        <polygon points="12,2 15,10 23,10 17,15 19,23 12,18 5,23 7,15 1,10 9,10" opacity="0.85" />
                    </svg>
                </div>
                <span class="logo-text">Trivio</span>
            </div>

            <!-- Tabs: Login / Cadastro -->
            <div class="mode-tabs">
                <button class="mode-tab active" id="tab-login" onclick="setMode('login')">Entrar</button>
                <button class="mode-tab" id="tab-cadastro" onclick="setMode('cadastro')">Criar Conta</button>
            </div>

            <!-- ===== FORMULÁRIO DE LOGIN ===== -->
            <div id="form-login" class="form-section">
                <div class="form-heading">
                    <h2>Bem-vindo de volta</h2>
                    <p>Acesse sua conta para continuar</p>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)" novalidate>
                    <div class="field">
                        <label>E-mail</label>
                        <div class="field-wrap">
                            <div class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
                            </div>
                            <input type="email" id="login-email" placeholder="seu@email.com" required
                                autocomplete="email">
                        </div>
                    </div>

                    <div class="field">
                        <label>Senha</label>
                        <div class="field-wrap">
                            <div class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg>
                            </div>
                            <input type="password" id="login-senha" class="has-toggle" placeholder="••••••••" required
                                autocomplete="current-password">
                            <button type="button" class="pass-toggle" onclick="togglePass('login-senha', this)"
                                tabindex="-1">
                                <svg id="eye-login" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div style="text-align:right; margin-bottom:1.1rem; margin-top:-0.4rem;">
                        <button type="button"
                            style="background:none;border:none;color:var(--primary);font-size:0.78rem;font-weight:600;cursor:pointer;font-family:'Inter',sans-serif;"
                            onclick="showToast('Link de redefinição enviado ao seu e-mail!', false)">
                            Esqueci minha senha
                        </button>
                    </div>

                    <button type="submit" class="btn-submit" id="login-btn">
                        <div class="btn-spinner" id="login-spinner"></div>
                        <span id="login-btn-txt">Entrar</span>
                    </button>
                </form>

                <div class="switch-link">
                    Ainda não tem conta?
                    <button onclick="setMode('cadastro')">Criar conta grátis</button>
                </div>
            </div>

            <!-- ===== FORMULÁRIO DE CADASTRO ===== -->
            <div id="form-cadastro" style="display:none;">
                <div class="form-heading">
                    <h2>Criar sua conta</h2>
                    <p>Você é usuário ou empresa?</p>
                </div>

                <!-- Seletor animado: Usuário / Empresa -->
                <div class="type-selector" id="type-selector">
                    <button type="button" class="type-btn selected" id="btn-usuario" onclick="setType('usuario')">
                        <div class="type-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" style="color:white">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                        Usuário
                    </button>
                    <button type="button" class="type-btn" id="btn-empresa" onclick="setType('empresa')">
                        <div class="type-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" style="color:var(--muted)">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                                <polyline points="9 22 9 12 15 12 15 22" />
                            </svg>
                        </div>
                        Empresa
                    </button>
                </div>

                <form id="cadastro-form" class="form-section" onsubmit="handleCadastro(event)" novalidate>

                    <div class="field">
                        <label id="nome-label">Nome completo</label>
                        <div class="field-wrap">
                            <div class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                            </div>
                            <input type="text" id="cad-nome" placeholder="Seu nome completo" required
                                autocomplete="name">
                        </div>
                    </div>

                    <!-- Campo extra: nome da empresa (só aparece para empresa) -->
                    <div class="field-extra" id="field-empresa-nome">
                        <div class="field">
                            <label>Nome da Empresa</label>
                            <div class="field-wrap">
                                <div class="field-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                                        <polyline points="9 22 9 12 15 12 15 22" />
                                    </svg>
                                </div>
                                <input type="text" id="cad-empresa" placeholder="Nome da sua empresa"
                                    autocomplete="organization">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>E-mail</label>
                        <div class="field-wrap">
                            <div class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
                            </div>
                            <input type="email" id="cad-email" placeholder="seu@email.com" required
                                autocomplete="email">
                        </div>
                    </div>

                    <div class="field">
                        <label>Senha</label>
                        <div class="field-wrap">
                            <div class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg>
                            </div>
                            <input type="password" id="cad-senha" class="has-toggle" placeholder="Mínimo 8 caracteres"
                                required oninput="updateStrength(this.value)" autocomplete="new-password">
                            <button type="button" class="pass-toggle" onclick="togglePass('cad-senha', this)"
                                tabindex="-1">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                        <!-- Força da senha -->
                        <div class="strength-wrap">
                            <div class="strength-bars">
                                <div class="strength-bar" id="sb1"></div>
                                <div class="strength-bar" id="sb2"></div>
                                <div class="strength-bar" id="sb3"></div>
                                <div class="strength-bar" id="sb4"></div>
                            </div>
                            <div class="strength-label" id="strength-label"></div>
                        </div>
                    </div>

                    <div class="field">
                        <label>Confirmar Senha</label>
                        <div class="field-wrap">
                            <div class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                                </svg>
                            </div>
                            <input type="password" id="cad-confirmar" class="has-toggle" placeholder="Repita a senha"
                                required oninput="checkMatch()" autocomplete="new-password">
                            <button type="button" class="pass-toggle" onclick="togglePass('cad-confirmar', this)"
                                tabindex="-1">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                        <div class="match-hint" id="match-hint"></div>
                    </div>

                    <div class="terms-row">
                        <input type="checkbox" id="cad-termos" required>
                        <label for="cad-termos">
                            Concordo com os <a href="#" onclick="return false">Termos de Uso</a>
                            e a <a href="#" onclick="return false">Política de Privacidade</a> do Trivio.
                        </label>
                    </div>

                    <button type="submit" class="btn-submit" id="cadastro-btn">
                        <div class="btn-spinner" id="cadastro-spinner"></div>
                        <span id="cadastro-btn-txt">Criar Conta</span>
                    </button>
                </form>

                <div class="switch-link">
                    Já tem uma conta?
                    <button onclick="setMode('login')">Fazer login</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast de feedback -->
    <div class="auth-toast" id="auth-toast">
        <svg id="toast-icon" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="var(--primary)"
            stroke-width="2.5" stroke-linecap="round">
            <path d="M20 6L9 17l-5-5" />
        </svg>
        <span id="toast-msg">Mensagem</span>
    </div>

    <script>
        /* ===== ESTADO ===== */
        let currentMode = 'login';
        let currentType = 'usuario';

        /* ===== PARTÍCULAS ===== */
        (function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 18; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (8 + Math.random() * 12) + 's';
                p.style.animationDelay = (Math.random() * 10) + 's';
                p.style.width = p.style.height = (1 + Math.random() * 3) + 'px';
                p.style.opacity = 0.3 + Math.random() * 0.5;
                container.appendChild(p);
            }
        })();

        /* ===== MODO: LOGIN / CADASTRO ===== */
        function setMode(mode) {
            currentMode = mode;
            const fLogin = document.getElementById('form-login');
            const fCadastro = document.getElementById('form-cadastro');
            const tLogin = document.getElementById('tab-login');
            const tCadastro = document.getElementById('tab-cadastro');

            if (mode === 'login') {
                fLogin.style.display = 'block';
                fCadastro.style.display = 'none';
                fLogin.className = 'form-section';
                tLogin.classList.add('active');
                tCadastro.classList.remove('active');
            } else {
                fLogin.style.display = 'none';
                fCadastro.style.display = 'block';
                fCadastro.className = 'form-section';
                tCadastro.classList.add('active');
                tLogin.classList.remove('active');
            }
        }

        /* ===== TIPO: USUÁRIO / EMPRESA ===== */
        function setType(type) {
            currentType = type;
            const btnU = document.getElementById('btn-usuario');
            const btnE = document.getElementById('btn-empresa');
            const fieldE = document.getElementById('field-empresa-nome');
            const nomeLabel = document.getElementById('nome-label');
            const cadEmpresa = document.getElementById('cad-empresa');

            btnU.classList.toggle('selected', type === 'usuario');
            btnE.classList.toggle('selected', type === 'empresa');
            fieldE.classList.toggle('show', type === 'empresa');

            if (type === 'empresa') {
                nomeLabel.textContent = 'Seu nome (responsável)';
                cadEmpresa.required = true;
            } else {
                nomeLabel.textContent = 'Nome completo';
                cadEmpresa.required = false;
            }
        }

        /* ===== TOGGLE VISIBILIDADE DA SENHA ===== */
        function togglePass(inputId, btn) {
            const input = document.getElementById(inputId);
            const isText = input.type === 'text';
            input.type = isText ? 'password' : 'text';
            btn.innerHTML = isText
                ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:17px;height:17px">
                       <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                       <circle cx="12" cy="12" r="3"/>
                   </svg>`
                : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:17px;height:17px">
                       <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                       <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                       <line x1="1" y1="1" x2="23" y2="23"/>
                   </svg>`;
        }

        /* ===== FORÇA DA SENHA ===== */
        function updateStrength(val) {
            let score = 0;
            if (val.length >= 8) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;

            const colors = ['transparent', '#ef4444', '#f97316', '#eab308', '#22c55e'];
            const labels = ['', 'Fraca', 'Razoável', 'Boa', 'Excelente'];
            const colorMap = [0, 1, 2, 3, 4];

            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById('sb' + i);
                bar.style.background = i <= score ? colors[score] : 'rgba(255,255,255,0.08)';
            }
            const lbl = document.getElementById('strength-label');
            lbl.textContent = val.length ? labels[score] : '';
            lbl.style.color = colors[score];

            // Também atualiza match se já preenchido
            checkMatch();
        }

        /* ===== VERIFICAR MATCH DE SENHA ===== */
        function checkMatch() {
            const senha = document.getElementById('cad-senha').value;
            const conf = document.getElementById('cad-confirmar').value;
            const hint = document.getElementById('match-hint');
            if (!conf) { hint.textContent = ''; return; }
            if (senha === conf) {
                hint.textContent = '✓ As senhas coincidem';
                hint.style.color = '#22c55e';
            } else {
                hint.textContent = '✗ As senhas não coincidem';
                hint.style.color = '#ef4444';
            }
        }

        /* ===== TOAST ===== */
        function showToast(msg, isError) {
            const t = document.getElementById('auth-toast');
            const m = document.getElementById('toast-msg');
            const icon = document.getElementById('toast-icon');
            m.textContent = msg;
            t.className = 'auth-toast' + (isError ? ' error' : '');
            icon.setAttribute('stroke', isError ? '#ef4444' : 'var(--primary)');
            if (isError) icon.innerHTML = '<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>';
            else icon.innerHTML = '<path d="M20 6L9 17l-5-5"/>';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3500);
        }

        /* ===== REDIRECIONAR PARA TELA PRINCIPAL ===== */
        function redirectToMain() {
            // Redireciona para a tela principal da empresa
            window.location.href = '../tela principal/main.html';
        }

        /* ===== HANDLER: LOGIN ===== */
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            if (!email || !senha) {
                showToast('Preencha todos os campos.', true); return;
            }
            if (!isValidEmail(email)) {
                showToast('E-mail inválido.', true); return;
            }

            // Animação de loading
            setLoading('login', true);

            setTimeout(() => {
                setLoading('login', false);
                showToast('Login realizado com sucesso! Redirecionando...', false);
                setTimeout(redirectToMain, 1200);
            }, 1200);
        }

        /* ===== HANDLER: CADASTRO ===== */
        function handleCadastro(e) {
            e.preventDefault();
            const nome = document.getElementById('cad-nome').value.trim();
            const empresa = document.getElementById('cad-empresa').value.trim();
            const email = document.getElementById('cad-email').value.trim();
            const senha = document.getElementById('cad-senha').value;
            const confirmar = document.getElementById('cad-confirmar').value;
            const termos = document.getElementById('cad-termos').checked;

            if (!nome || !email || !senha || !confirmar) {
                showToast('Preencha todos os campos obrigatórios.', true); return;
            }
            if (currentType === 'empresa' && !empresa) {
                showToast('Informe o nome da empresa.', true); return;
            }
            if (!isValidEmail(email)) {
                showToast('E-mail inválido.', true); return;
            }
            if (senha.length < 8) {
                showToast('A senha deve ter pelo menos 8 caracteres.', true); return;
            }
            if (senha !== confirmar) {
                showToast('As senhas não coincidem.', true); return;
            }
            if (!termos) {
                showToast('Aceite os termos de uso para continuar.', true); return;
            }

            setLoading('cadastro', true);

            setTimeout(() => {
                setLoading('cadastro', false);
                showToast('Conta criada com sucesso! Redirecionando...', false);
                setTimeout(redirectToMain, 1200);
            }, 1400);
        }

        /* ===== HELPERS ===== */
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function setLoading(form, loading) {
            const btn = document.getElementById(form + '-btn');
            const spinner = document.getElementById(form + '-spinner');
            const txt = document.getElementById(form + '-btn-txt');
            btn.disabled = loading;
            spinner.style.display = loading ? 'block' : 'none';
            txt.textContent = loading
                ? (form === 'login' ? 'Entrando...' : 'Criando conta...')
                : (form === 'login' ? 'Entrar' : 'Criar Conta');
        }
    </script>
</body>

</html>
