        <div class="flex items-center mb-8">
            <img class="w-20 h-20 rounded-lg object-cover mr-6" src="https://placehold.co/80x80/D97706/1B1B1B?text=AD" alt="Perfil">

                <h3 class="text-2xl font-bold">Admin User</h3>

            </div>

            <div>

            <div>

                <button class="flex-1 py-2 rounded-lg font-bold text-white transition hover:opacity-90 btn-hover" style="background-color: var(--color-primary);">Salvar</button>
